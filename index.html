<!DOCTYPE html>
<html>
<head>
    <title>sweater forecast</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/javascript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=weather,places"></script>
    <!-- Erik Flowers' Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"></script>

</head>

<body>
    <header>
        <h1>sweater forecast</h1>
    </header>

    <div class="main-content"> 
        <div class="container">
            <div id="weather-condition">
                <i id="icon" class="wi"></i>
                <h3 id="condition"></h3>
                 <div class="weather-city">
                    <h2 id="location"> Loading...</h2>
                </div>
            </div>
        
            <div id="temperature">
                <div class="temp f-deg">0&degF</div>
                <div class="temp c-deg hidden"></div> 
            </div>
            <div class="toggle-switch"> 
                <span id="fahrenheit"> F </span>
                <label class="switch">
                  <input type="checkbox" id="tempMode">
                  <div class="slider round"></div>
                </label>
                <span id="celsius"> C </span>
            </div>
        
            
            <div id="location-search">
                <input id="autocomplete" placeholder="Enter your address" type="text"></input>
                <button class="btn-search" id="submit">Search</button>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <p>Powered by <a href="http://openweathermap.org" target="_blank">OpenWeatherMap</a> and <a href="https://erikflowers.github.io/weather-icons/" target="_blank">Erik Flowers' Icons</a></p>
    </footer>

</body>


</html>
